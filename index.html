<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <link rel="stylesheet" href="./css/style.css">
    <style type="text/tailwindcss">
        .my-fields{
            @apply shadow appearance-none  py-2 px-3 border rounded text-gray-700 leading-tight focus:outline-none focus:ring-2 ring-blue-400;
        } 
      </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- entire container -->
    <div class="my-container w-full h-full">

        <!-- header -->
        <div class="my-head">
            <h1 class="text-center  font-bold p-5 text-3xl">To Do</h1>
        </div>

        <!-- main -->
        <div class="flex flex-col justify-center items-center border-2 border-solid w-full h-full">

          <!-- section one -->
          <div class="section-one w-11/12 flex flex-col justify-center items-center border-2 border-solid lg:w-8/12">

            <!-- notification -->
            <div id="toast" class="p-4 invisible h-28">
              
            </div>
            
            

            <!-- fields -->
            <div class="w-11/12 border-2 border-solid border-clifford  p-3 lg:w-8/12 relative pt-12">

              <div class="tooltip hidden top-0  right-10 absolute py-2 px-4 bg-gray-800 text-white rounded">Due Date</div>

                <input class="my-fields w-8/12" id="task" type="text" placeholder="Add a Task...">
                <input class="my-fields cursor-pointer  tooltip-btn" type="date" name="due" id="due"> 
            </div>

            <!-- priority -->
            <div class="w-11/12 border-2 border-solid border-clifford px-3 lg:w-8/12">
                <div class="flex items-center space-x-4">
                    <p class="py-4 px-1 inline-block mr-16">Priority</p>
                  <input type="radio" id="high" name="priority" value="high" class="h-4 w-4">
                  <label for="high" >High</label>
                  <div class="w-4 h-4 bg-red-500"></div>
                  <input type="radio" id="mid" name="priority" value="moderate" class="h-4 w-4 ">
                  <label for="mid">Moderate</label>
                  <div class="w-4 h-4 bg-yellow-500">
                  </div>                 
                  <input type="radio" id="low" name="priority" value="low" class="h-4 w-4">
                  <label for="low" >Low</label>
                  <div class="w-4 h-4 bg-green-500"></div>
                </div>
              </div>

              <!-- add button -->
              <div>
                <button class="rounded-md text-indigo-500  p-3 m-3 w-24 bg-indigo-200 shadow shadow-blue-500/40 hover:shadow-indigo-500/40" onclick="addTask()" id="add-btn">Add</button>
              </div>   
              
              <!-- edit & cancel button -->
              <div class="hidden" id="editAndCancel">
                <button class="rounded-md text-indigo-500  p-3 m-3 w-24 bg-indigo-200 shadow shadow-blue-500/40 hover:shadow-indigo-500/40" onclick="editBtnFn()" id="edit-btn">Edit</button>
                <button class="rounded-md text-white  p-3 m-3 w-24 bg-gray-500 shadow shadow-blue-500/40 hover:shadow-indigo-500/40" onclick="cancel()" id="cancel-btn">Cancel</button>
              </div>
            
        </div>

        <!-- section two -->

        <!-- tasks table -->
        <div class="sectionTwo w-11/12 flex flex-col justify-center items-center border-2 border-green-700 border-solid lg:w-8/12" id="section-two">
          <div class=" overflow-x-auto shadow-md sm:rounded-lg m-5 w-full">
            <table class="text-sm text-left text-gray-500 dark:text-gray-400 w-full" id="tasksTable">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Tasks
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Priority
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Due
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        

        <!-- completed button -->
        <div class="self-start ml-3 mt-3 pt-3 cursor-pointer" id="completeToggleButton">
          <i class="fa-solid fa-caret-up" id="comArrow"></i>
          <p class="inline-block ml-2">Completed Task(s) <span id="finishCount"></span></p>
        </div>


        <!-- completed Tasks Table -->
        <div class="overflow-x-auto shadow-md sm:rounded-lg m-5 w-full hidden" id="completedDiv">
          <table class="text-sm text-left text-gray-500 dark:text-gray-400 w-full" id="completedTasksTable">
            <tbody>
              
            </tbody>
          </table>
        </div>
        


        </div>

        <!-- footer -->
          <div class="footer mt-5 w-full">
            <a href="https://github.com/Krishrx/"><i class="fa-brands fa-github fa-2x"></i></a>
            <a href="https://www.instagram.com/_krishrx_/"><i class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="https://www.linkedin.com/in/kali-krishna-s-279a5b265/"><i class="fa-brands fa-linkedin-in fa-2x"></i></a>
            <a href="https://twitter.com/krishrx3"><i class="fa-brands fa-x-twitter fa-2x"></i></a>

            <div class="end-text">
                <p class="pb-5">Made with ❤️ by Krish</p>
            </div>
        </div>

        
      </div>










    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
